<!-- BREADCRUMB -->
<div class="section" id="breadcrumb">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb-tree">
            <li><a href="#">Home</a></li>
            <li><a href="#">All Categories</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">{{product._catId.title}}</a></li>
            <li class="active">{{product.title}}</li>
          </ul>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /BREADCRUMB -->
  
  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row d-flex">
        <!-- Product main img -->
        <div class="col-md-5 col-md-push-2">
          <div id="product-main-img">
        
              <div class="product-preview">
                <img src="{{product.image}}" alt="" style="max-width: 200px; height: auto;">
              </div>
          </div>
        </div>
        <!-- /Product main img -->
  
        <!-- Product details -->
        <div class="col-md-5">
          <div class="product-details">
            <h2 class="product-name">{{product?.title}}</h2>
            <div>
            </div>
            <div>
              <h3 class="product-price">{{product?.price | currency:'INR'}} </h3>
              <span class="product-available">In Stock</span>
            </div>
            <p>{{product?.description}}</p>
  
            <div class="add-to-cart">
              <div class="qty-label">
                Qty
                <div class="input-number">
                  <input #quantity [max]="product?.quantity" [min]="product?.quantity >= 1 ? product?.quantity : 0"
                         readonly type="number" value="{{product?.quantity >= 1 ? 1 : 0}}">
                  <span (click)="Increase()" class="qty-up">+</span>
                  <span (click)="Decrease()" class="qty-down">-</span>
                </div>
              </div>
              <button (click)="addToCart(product?._id)" *ngIf="product?.quantity >= 1" class="add-to-cart-btn"><i
                class="fa fa-shopping-cart"></i>Add To Cart
              </button>
            </div>
  
            <ul class="product-links">
              <li>Category:</li>
              <li><a href="#">{{product?._catId.title}}</a></li>
            </ul>
  
          </div>
        </div>
        <!-- /Product details -->
  
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->
